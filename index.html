<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>trlm.ru</title>
</head>

<body>
    <header class="header">
        <div class="header_wrapper">
            <div class="logo-with-adress">
                <div class="logo">
                    <img src="./svg/logo.svg" alt="logo" class="logo-pic">
                </div>
                <div class="adress-block">
                    <p class="address">Офис на Малиновского</p>
                    <button class="header-button">
                        <img src="./svg/Main Icons.svg" alt="icon" class="button-pic">
                        Каталог</button>
                </div>
            </div>
            <div class="block-with-lists">
                <div class="first-block">
                    <div class="lists_with_number">
                        <p class="number">8-800-550-19-80</p>

                        <ul class="menu">
                            <li class="link">Подбор запчастей</li>
                            <li class="link">Доставка</li>
                            <li class="link">Как купить</li>
                            <li class="link">Оплата</li>
                            <li class="link">Акции</li>
                            <li class="link">Контакты</li>
                        </ul>

                        <div class="lists-for-personBlock">
                            <ul class="menu-person">
                                <li class="person-link">
                                    <img src="./svg/star icon.svg" alt="" class="link-icon">
                                    Избранное
                                </li>
                                <li class="person-link">
                                    <img src="./svg/General Icons.svg" alt="" class="link-icon">
                                    Войти
                                </li>
                                <li class="person-link">
                                    <img src="./svg/Empty_basket.svg" alt="" class="link-icon">
                                    Корзина
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="search">
                    <input type="text" class="search-field" placeholder="Что ищите?">
                    <img src="./svg/loop.svg" alt="" class="search-icon">
                </div>
            </div>
        </div>
    </header>
</body>

</html>
